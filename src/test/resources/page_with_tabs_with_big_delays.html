<!DOCTYPE html>
<html lang="en">
<head>
  <title>Test::tabs with delays</title>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script type="text/javascript">
      function openNewTabWithDelay() {
        setTimeout(openNewTab, 2000);
      }

      function openNewTab() {
        document.getElementById('open-new-tab').click();
      }

  </script>
</head>
<body>
<h1>New tab will appear soon</h1>

<a id="open-new-tab-with-delay" href="javascript:openNewTabWithDelay();">open new tab after 2 seconds</a>
<br/>
<br/>

<br/>
<br/>
<a id="open-new-tab" target="_blank" href="page_with_alerts.html">open new tab</a>
</body>
</html>
